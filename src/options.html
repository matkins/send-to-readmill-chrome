<html>
<head><title>Send to Readmill options</title></head>
<script src="jquery-1.7.2.min.js"></script>
<script src="constants.js"></script>
<script src="options.js"></script>
<body>
  <table>
    <tr>
      <th>
        <img src="icon-16.png">
        Send to Readmill options
      </th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" id="detect_epub" class="filetypes" value="yes">
        <label for="detect_epub">Detect links to <u>.epub</u> files</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" id="detect_pdf" class="filetypes" value="yes">
        <label for="detect_pdf">Detect links to <u>.pdf</u> files</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" id="detect_acsm" class="filetypes" value="yes">
        <label for="detect_acsm">Detect links to <u>.acsm</u> files</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" id="pageaction_enabled" class="pageaction" value="no">
        <label for="pageaction_enabled">Display clickable page action before showing buttons</label>
      </td>
    </tr>
  </table>
</body>
</html>
